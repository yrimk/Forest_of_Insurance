<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보험의 숲 - 로그인</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <div id="wrap">
        <form>
            <header>
                <h1><a href="login" class="hidden">logo</a></h1>
            </header>
            <div id="container">
                <div class="inner">
                    <div class="login_box">
                        <h2>Login</h2>
                        <div class="l_id">
                            <label for="user_id">아이디</label>
                            <input type="text" id="user_id" placeholder="ID">
                        </div>
                        <div class="l_pw">
                            <label for="user_pw">비밀번호</label>
                            <input type="password" id="user_pw" placeholder="PW">
                        </div>
                        <button type="button">로그인</button>
                    </div>
                    <div class="user_f">
                        <a href="#">ID/PW 찾기</a>
                        <a href="#">회원가입</a>
                    </div>
                </div>
            </div>
            <footer>
                <p>우리팀이름</p>
                <div class="f_sns">
                    <a href="#"><img src="img/f_kakao.svg" alt="카카오톡"></a>
                    <a href="#"><img src="img/f_github.svg" alt="깃허브"></a>
                    <a href="#"><img src="img/f_mail.svg" alt="메일"></a>
                </div>
            </footer>
        </form>
    </div>
</body>

</html>
